<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lunbo</title>
    <link rel="stylesheet" type="text/css" href="lunbo.css">
    <script type="text/javascript" src="lunbo.js" ></script>
</head>
<body>
    <div class="wrap">
        <ul class="list">
            <li class="item active">0</li>
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
        </ul>
        <ul class="pointList">
            <li class="point active" date-index="0"></li>
            <li class="point" date-index="1"></li>
            <li class="point" date-index="2"></li>
            <li class="point" date-index="3"></li>
            <li class="point" date-index="4"></li>
        </ul>
        <button class="btn" type="button" id="goPre"><</button>
        <button class="btn" type="button" id="goNext">></button>
    </div>
</body>
</html>
